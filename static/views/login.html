<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
        <div class="m-b-md flip">
            <img alt="image" class="img-circle circle-border" style="width : 80%;  border-color: #1ab394;" src="">
        </div>
            <!--h1 class="logo-name">IN+</h1-->
        </div>
        <h2 style="border-top: 1px solid #1ab394; padding-top: 20px;"><strong>FigSinc</strong></h2>
        <!--p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p-->
        <p>FIGSINC</p>
        <form class="m-t" role="form" ng-submit="login()">
            <div class="form-group">
                <input type="username" class="form-control" placeholder="Username" ng-model="loginForm.username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Suhail &copy; 2017</small> </p>
    </div>
</div>
